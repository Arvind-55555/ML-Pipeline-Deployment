name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Copy UI files
        run: |
          mkdir -p _site
          # Copy only necessary UI files (no Python packages needed!)
          cp -r ui/*.html _site/ 2>/dev/null || true
          cp -r ui/*.js _site/ 2>/dev/null || true
          cp -r ui/*.css _site/ 2>/dev/null || true
          # Create index.html from landing.html
          cp ui/landing.html _site/index.html
          # Ensure api-config.js is copied
          if [ -f ui/api-config.js ]; then
            cp ui/api-config.js _site/api-config.js
          fi
          echo "✅ UI files copied to _site/"

      - name: Create API configuration
        run: |
          cat > _site/api-config.js << 'EOF'
          // API Configuration
          // Update this URL to point to your deployed FastAPI backend
          const API_BASE_URL = (function() {
              // Auto-detect: if running locally, use localhost
              if (window.location.hostname === 'localhost' || 
                  window.location.hostname === '127.0.0.1' ||
                  window.location.hostname === '') {
                  return 'http://127.0.0.1:8000';
              }
              
              // For GitHub Pages, use your deployed API URL
              // Update this with your actual API deployment URL
              return 'https://your-api-domain.com'; // TODO: Replace with your API URL
          })();
          
          // Make it globally available
          window.API_BASE = API_BASE_URL;
          console.log('API Base URL:', API_BASE_URL);
          EOF
          echo "✅ API configuration created"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Check deployment status
        if: failure()
        run: |
          echo "::error::GitHub Pages deployment failed!"
          echo "::notice::Please enable GitHub Pages manually:"
          echo "::notice::1. Go to Settings → Pages"
          echo "::notice::2. Under 'Source', select 'GitHub Actions'"
          echo "::notice::3. Save and re-run this workflow"
          exit 1

