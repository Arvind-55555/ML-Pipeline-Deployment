name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Build and prepare site
        run: |
          # Create output directory
          mkdir -p _site
          
          # Copy all UI files
          echo "ðŸ“‹ Copying UI files..."
          cp ui/*.html _site/ 2>/dev/null || true
          cp ui/*.js _site/ 2>/dev/null || true
          
          # CRITICAL: Set landing.html as index.html (the root page)
          echo "ðŸŽ¯ Setting landing page as index.html..."
          cp ui/landing.html _site/index.html
          
          # Ensure api-config.js exists
          if [ -f ui/api-config.js ]; then
            cp ui/api-config.js _site/api-config.js
          else
            cat > _site/api-config.js << 'EOF'
          const API_BASE_URL = (function() {
              if (window.location.hostname === 'localhost' || 
                  window.location.hostname === '127.0.0.1') {
                  return 'http://127.0.0.1:8000';
              }
              return 'https://your-api-domain.com';
          })();
          window.API_BASE = API_BASE_URL;
          console.log('API Base URL:', API_BASE_URL);
          EOF
          fi
          
          # Verify index.html exists and is correct
          if [ -f _site/index.html ]; then
            echo "âœ… index.html created successfully"
            echo "ðŸ“„ First 5 lines of index.html:"
            head -5 _site/index.html
          else
            echo "âŒ ERROR: index.html not found!"
            exit 1
          fi
          
          # List all files
          echo "ðŸ“ All files in _site:"
          ls -la _site/ | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Check deployment status
        if: failure()
        run: |
          echo "::error::GitHub Pages deployment failed!"
          echo "::notice::Please enable GitHub Pages manually:"
          echo "::notice::1. Go to Settings â†’ Pages"
          echo "::notice::2. Under 'Source', select 'GitHub Actions'"
          echo "::notice::3. Save and re-run this workflow"
          exit 1
