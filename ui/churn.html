<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .back-link { color: white; text-decoration: none; position: absolute; top: 20px; left: 20px; }
        .content { padding: 30px; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result.show { display: block; }
        .result.churn {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .result.no-churn {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .prediction-value {
            font-size: 2em;
            font-weight: 800;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <h1>üìä Customer Churn Prediction</h1>
            <p>IBM Telco Customer Churn Dataset</p>
        </div>
        <div class="content">
            <h2>Enter Customer Information</h2>
            <form id="churnForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Tenure (months)</label>
                        <input type="number" id="tenure" value="12" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Monthly Charges ($)</label>
                        <input type="number" id="MonthlyCharges" value="70" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Total Charges ($)</label>
                        <input type="number" id="TotalCharges" value="840" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Senior Citizen</label>
                        <select id="SeniorCitizen">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Contract</label>
                        <select id="Contract">
                            <option>Month-to-month</option>
                            <option>One year</option>
                            <option>Two year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Internet Service</label>
                        <select id="InternetService">
                            <option>DSL</option>
                            <option>Fiber optic</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="predictChurn()">üîÆ Predict Churn</button>
                <button type="button" onclick="trainModel()">üéØ Train Model</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="api-config.js"></script>
    <script>
        const API_BASE = window.API_BASE || '';
        
        async function predictChurn() {
            const data = {
                tenure: parseInt(document.getElementById('tenure').value),
                MonthlyCharges: parseFloat(document.getElementById('MonthlyCharges').value),
                TotalCharges: parseFloat(document.getElementById('TotalCharges').value),
                SeniorCitizen: parseInt(document.getElementById('SeniorCitizen').value),
                Contract: document.getElementById('Contract').value,
                InternetService: document.getElementById('InternetService').value,
                Partner: "No", Dependents: "No", PhoneService: "Yes",
                MultipleLines: "No", OnlineSecurity: "No", OnlineBackup: "No",
                DeviceProtection: "No", TechSupport: "No", StreamingTV: "No",
                StreamingMovies: "No", PaperlessBilling: "Yes",
                PaymentMethod: "Electronic check"
            };
            
            try {
                const r = await fetch(`${API_BASE}/churn/predict`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await r.json();
                showResult(result);
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function trainModel() {
            try {
                const r = await fetch(`${API_BASE}/churn/train?algorithm=random_forest`, {method: 'POST'});
                const result = await r.json();
                alert(`Model trained! Accuracy: ${result.metrics.accuracy.toFixed(3)}`);
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        function showResult(result) {
            const div = document.getElementById('result');
            div.className = `result show ${result.churn_prediction ? 'churn' : 'no-churn'}`;
            div.innerHTML = `
                <div class="prediction-value">
                    ${result.churn_prediction ? 'üö® CHURN' : '‚úÖ NO CHURN'}
                </div>
                <p>Churn Probability: ${(result.churn_probability * 100).toFixed(1)}%</p>
                <p>No Churn Probability: ${(result.no_churn_probability * 100).toFixed(1)}%</p>
            `;
        }
    </script>
</body>
</html>
