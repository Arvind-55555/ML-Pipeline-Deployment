<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Analytics - ML Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .input-hint {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #555;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.normal {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result.anomaly {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .anomaly-indicator {
            font-size: 1.5em;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .sensor-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .metric {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .metric-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #2c3e50;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .readings-log {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .reading-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            background: white;
        }

        .reading-item.anomaly {
            border-left-color: #e74c3c;
            background: #fff5f5;
        }

        .reading-time {
            font-size: 0.8em;
            color: #999;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
<script src="api-config.js">
        const API_BASE = window.API_BASE || '';
        </script>
    </head>
<body>
    <div class="container">
        <h1>üè≠ IoT Sensor Analytics</h1>
        <p class="subtitle">Real-time Anomaly Detection for Sensor Data</p>
        
        <div class="main-content">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">Sensor Input</h2>
                
                <div class="form-group">
                    <label for="temperature">Temperature (¬∞C)</label>
                    <input type="number" id="temperature" step="0.1" min="0" max="50" value="21.5" required>
                    <div class="input-hint">Normal range: 19.0 - 24.0 ¬∞C</div>
                </div>

                <div class="form-group">
                    <label for="humidity">Humidity (%)</label>
                    <input type="number" id="humidity" step="0.1" min="0" max="100" value="50.0" required>
                    <div class="input-hint">Normal range: 45.0 - 55.0 %</div>
                </div>

                <div class="form-group">
                    <label for="pressure">Pressure (hPa)</label>
                    <input type="number" id="pressure" step="0.1" min="900" max="1100" value="1013.25" required>
                    <div class="input-hint">Normal range: 1000.0 - 1020.0 hPa</div>
                </div>

                <div class="form-group">
                    <label for="vibration">Vibration (g)</label>
                    <input type="number" id="vibration" step="0.1" min="0" max="20" value="2.5" required>
                    <div class="input-hint">Normal range: 0.0 - 8.0 g</div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="analyzeSensor()">üîç Analyze Sensor</button>
                    <button class="btn-secondary" onclick="resetForm()">üîÑ Reset</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #666;">Analyzing...</p>
                </div>

                <div class="result" id="result"></div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">Recent Readings</h2>
                <div class="readings-log" id="readingsLog">
                    <p style="color: #999; text-align: center;">No readings yet. Submit sensor data to see results.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let readingCount = 0;

        async function analyzeSensor() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const pressure = parseFloat(document.getElementById('pressure').value);
            const vibration = parseFloat(document.getElementById('vibration').value);

            // Validate inputs
            if (isNaN(temperature) || isNaN(humidity) || isNaN(pressure) || isNaN(vibration)) {
                showResult('Please fill in all fields with valid numbers.', 'error');
                return;
            }

            const sensorData = {
                temperature: temperature,
                humidity: humidity,
                pressure: pressure,
                vibration: vibration
            };

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/iot/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sensorData)
                });

                const data = await response.json();
                document.getElementById('loading').classList.remove('show');

                if (data.error) {
                    showResult(`Error: ${data.error}`, 'error');
                } else {
                    showResult(data, data.is_anomaly ? 'anomaly' : 'normal');
                    addReadingToLog(sensorData, data);
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                showResult(`Connection error: ${error.message}. Make sure the API server is running.`, 'error');
            }
        }

        function showResult(data, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type} show`;
            
            if (type === 'error') {
                resultDiv.innerHTML = `<strong>Error:</strong> ${data}`;
            } else {
                const isAnomaly = data.is_anomaly;
                const anomalies = data.anomalies || [];
                
                resultDiv.innerHTML = `
                    <div class="anomaly-indicator">
                        ${isAnomaly ? 'üö® ANOMALY DETECTED' : '‚úÖ NORMAL'}
                    </div>
                    ${anomalies.length > 0 ? `
                        <div style="margin-top: 10px;">
                            <strong>Anomalies found:</strong>
                            <ul style="margin-top: 5px; padding-left: 20px;">
                                ${anomalies.map(a => `<li>${a}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    <div class="sensor-metrics">
                        <div class="metric">
                            <div class="metric-label">Temperature</div>
                            <div class="metric-value">${data.temperature?.toFixed(2) || 'N/A'} ¬∞C</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Humidity</div>
                            <div class="metric-value">${data.humidity?.toFixed(2) || 'N/A'} %</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Pressure</div>
                            <div class="metric-value">${data.pressure?.toFixed(2) || 'N/A'} hPa</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Vibration</div>
                            <div class="metric-value">${data.vibration?.toFixed(2) || 'N/A'} g</div>
                        </div>
                    </div>
                `;
            }
        }

        function addReadingToLog(sensorData, result) {
            const logDiv = document.getElementById('readingsLog');
            readingCount++;
            
            // Clear placeholder if first reading
            if (readingCount === 1) {
                logDiv.innerHTML = '';
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const isAnomaly = result.is_anomaly;
            const anomalies = result.anomalies || [];
            
            const readingItem = document.createElement('div');
            readingItem.className = `reading-item ${isAnomaly ? 'anomaly' : ''}`;
            readingItem.innerHTML = `
                <div class="reading-time">${timestamp} - Reading #${readingCount}</div>
                <div style="margin-top: 5px;">
                    <strong>${isAnomaly ? 'üö® ANOMALY' : '‚úÖ Normal'}</strong>
                    ${anomalies.length > 0 ? ` - ${anomalies.join(', ')}` : ''}
                </div>
                <div style="margin-top: 5px; font-size: 0.9em; color: #666;">
                    Temp: ${sensorData.temperature.toFixed(1)}¬∞C | 
                    Hum: ${sensorData.humidity.toFixed(1)}% | 
                    Press: ${sensorData.pressure.toFixed(1)}hPa | 
                    Vib: ${sensorData.vibration.toFixed(1)}g
                </div>
            `;
            
            logDiv.insertBefore(readingItem, logDiv.firstChild);
            
            // Keep only last 20 readings
            while (logDiv.children.length > 20) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        function resetForm() {
            document.getElementById('temperature').value = '21.5';
            document.getElementById('humidity').value = '50.0';
            document.getElementById('pressure').value = '1013.25';
            document.getElementById('vibration').value = '2.5';
            document.getElementById('result').classList.remove('show');
        }

        // Allow Enter key to trigger analysis
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeSensor();
            }
        });
    </script>
</body>
</html>
